name: charitymate
description: "A final year project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: BonaNovaSC
      fonts:
        - asset: assets/fonts/BonaNovaSC-Bold.ttf
          weight: 700
        - asset: assets/fonts/BonaNovaSC-Italic.ttf
          style: italic
        - asset: assets/fonts/BonaNovaSC-regular.ttf

  uses-material-design: true
